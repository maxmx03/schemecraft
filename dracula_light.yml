name: dracula_light # variant of the main theme.
author: Max Del Canto
repo: github.com/maxmx03/dracula.nvim
contact: come to brazil
license: "MIT License"
# You don't need to changes the values bellow
config:
  transparent: false
  on_colors: ~
  on_highlights: ~
  plugins:
    nvim-lspconfig: true
    nvim-treesitter: true
    neo-tree.nvim: true
# You can change the values, no need to be like base0,base01
palette:
  base0: "#f8f8f2" # foreground
  base01: "#6272a4" # comment
  base02: "#eaeaea" # background highlight (currentline, fold)
  base03: "#ffffff" # background
  # base04:
  # base05:
  # ... for darker background colors
  yellow: "#f1fa8c"
  cyan: "#8be9fd"
  green: "#50fa7b"
  red: "#ff5555"
  orange: "#ffb86c"
  pink: "#ff79c6"
  purple: "#bd93f9"
  diag_info: "#8be9fd"
  diag_hint: "#8be9fd"
  diag_success: "#50fa7b"
  diag_warning: "#ffb86c"
  diag_error: "#ff5555"
  git_added: "#50fa7b"
  git_modified: "#ffb86c"
  git_removed: "#ff5555"
highlights:
  editor:
    - name: "Normal"
      bg: base03
      fg: base0
      # mark the highlight group to be transparent when the user set transparent to true
      transparent: true
    - name: "NormalNC"
      link: "Normal"
  syntax:
    - name: "Function"
      link: "Constant"
    - name: "Comment"
      fg: base01
      bg: base03
    - name: "Constant"
      fg: purple # vim and neovim
      italic: true # for neovim only
      bold: true # for neovim only
      gui: italic,bold # for vim9 only
    - name: "Variable"
      link: "Constant"
  plugins:
    - treesitter:
        - name: "@variable.parameter"
          fg: orange
        - name: "@comment"
          fg: base01
    - tree:
        - name: directory
          fg: green
        - name: directory
          fg: green
