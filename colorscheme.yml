name: dracula
author: Max Del Canto
repo: github.com/maxmx03/dracula.nvim
contact: ""
license: "MIT License"
default_config:
  transparent: false
  on_colors: nil
  on_highlights: nil
  modules:
    treesitter: false
palette:
  base0: "#f8f8f2"
  base01: "#6272a4"
  base02: "#21222c"
  base03: "#252a36"
  yellow: "#f1fa8c"
  cyan: "#8be9fd"
  green: "#50fa7b"
  red: "#ff5555"
  orange: "#ffb86c"
  pink: "#ff79c6"
  purple: "#bd93f9"
  diag_info: "#8be9fd"
  diag_hint: "#8be9fd"
  diag_success: "#50fa7b"
  diag_warning: "#ffb86c"
  diag_error: "#ff5555"
  git_added: "#50fa7b"
  git_modified: "#ffb86c"
  git_removed: "#ff5555"
highlights:
  editor:
    Normal:
      fg: base0
      bg: base03
    NormalNC:
      link: "Normal"
  syntax_groups:
    Comment:
      fg: base01
    Constant:
      fg: purple
  modules:
    treesitter:
      "@operator":
        fg: base01
        bg: base03
