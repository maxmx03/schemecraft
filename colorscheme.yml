name: dracula
author: Max Del Canto
repo: github.com/maxmx03/dracula.nvim
contact: ""
license: "MIT License"
# You don't need to changes the values bellow
config:
  transparent: false
  on_colors: nil
  on_highlights: nil
  plugins:
    nvim-lspconfig: true
    nvim-treesitter: true
    neo-tree.nvim: true
# You can change the values, no need to be like base0,base01
palette:
  base0: "#f8f8f2" # foreground
  base01: "#6272a4" # comment
  base02: "#21222c" # background highlight (currentline, fold)
  base03: "#252a36" # background
  # base04:
  # base05:
  # ... for darker background colors
  yellow: "#f1fa8c"
  cyan: "#8be9fd"
  green: "#50fa7b"
  red: "#ff5555"
  orange: "#ffb86c"
  pink: "#ff79c6"
  purple: "#bd93f9"
  diag_info: "#8be9fd"
  diag_hint: "#8be9fd"
  diag_success: "#50fa7b"
  diag_warning: "#ffb86c"
  diag_error: "#ff5555"
  git_added: "#50fa7b"
  git_modified: "#ffb86c"
  git_removed: "#ff5555"
highlights:
  editor:
    Normal:
      fg: base0
      bg: base03
    NormalNC:
      link: "Normal"
  syntax:
    Comment:
      fg: base01
      bg: base03
    Constant:
      fg: purple
      italic: true
      bold: true
    Variable:
      link: "Constant"
  modules:
    treesitter:
      "@variable.parameter":
        fg: orange
      "@comment":
        fg: base01
    tree:
      directory:
        fg: green
